<!doctype html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Facebook Graph API Experiment</title>

  <!-- ANGULAR  -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

  <!-- FACEBOOK GRAPH API -->
  <script src="//connect.facebook.net/en_US/sdk.js"></script>


  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body ng-controller="PortfolioCtrl as portfolio">


<div class="container">

  <div class="row" data-ng-repeat="image in portfolio.images">

    <div class="well-lg">
      <p>From: {{ image.from.name }}</p>
      <p>Size: {{ image.images[1].width }} x {{ image.images[1].height }}</p>
      <p ng-show="image.images[1].name">Name: {{ image.images[1].name }}</p>
    </div>
    <img ng-src="{{ image.images[1].source }}">
    <hr>

  </div>

</div>

<script src="js/portfolio.js"></script>

</body>
</html>
